<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <nav id="nav"><a href="../html/home.html">Accueil</a></nav>
    
    <h1>Register Page</h1>

    <section class="container mt-5 mb-5">
        <% if (locals.error) { %>
            <div class="alert alert-danger">
                <p class="text-danger"><%= error %> </p>
            </div>
        <% } %>
        <h1 class="large text-primary">Sign Up</h1>
        <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
        <form class="form" method="POST" action="/register">
            <div class="form-group">
                <input type="text" placeholder="Votre prÃ©nom" name="firstname" />
            </div>
            <div class="form-group">
                <input type="text" placeholder="Votre nom" name="lastname" />
            </div>
            <div class="form-group">
                <input type="text" placeholder="Votre age" name="age" />
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address" name="email" />
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" name="password" />
            </div>
            <div class="form-group">
                <input
                    type="password"
                    placeholder="Confirm Password"
                    name="passwordConfirm"
                />
            </div>
            <label for="cgu"><a href="/cgu" target="_blank">CGU</a></label>
            <input type="checkbox" name="cgu" id="cgu" required>
            <input type="submit" class="btn btn-primary" value="Register" />
        </form>
        <p class="my-1">Already have an account? <a href="/login">Sign In</a></p>
    </section>
    <script src="../js/nav.js"></script>
</body>
</html>
